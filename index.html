<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Riservata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    #login, #contenuto {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>üîê Area Protetta</h2>
  <p>Inserisci la password per accedere ai video</p>
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="verificaPassword()">Entra</button>
  <p id="errore" style="color:red;"></p>
</div>

<div id="contenuto" style="display:none;">
  <h2>üé¨ Video Riservati</h2>

  <!-- VIDEO YOUTUBE NON IN ELENCO -->
  <iframe src="https://www.youtube.com/watch?v=4oC69TB8ePs&feature=youtu.be"
          frameborder="0"
          allowfullscreen>
  </iframe>

  <!-- Puoi aggiungerne altri -->
  <!--
  <iframe src="https://www.youtube.com/watch?v=XGug_Li89OY&feature=youtu.be"
          frameborder="0"
          allowfullscreen>
  </iframe>
  -->
</div>

<script>
  const PASSWORD_CORRETTA = "12345"; // <<< CAMBIA QUESTA PASSWORD

  function verificaPassword() {
    const input = document.getElementById("password").value;

    if (input === PASSWORD_CORRETTA) {
      document.getElementById("login").style.display = "none";
      document.getElementById("contenuto").style.display = "block";
    } else {
      document.getElementById("errore").innerText = "Password errata";
    }
  }
</script>

</body>
</html>
