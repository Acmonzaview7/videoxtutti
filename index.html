<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b1220, #1b3a70);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    input {
      padding: 12px;
      width: 70%;
      max-width: 300px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff6b6b;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 320px;
      border-radius: 10px;
      border: 0;
    }

    .note {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      margin-top: 15px;
    }
  </style>
</head>

<script>
  const PASSWORD_CORRETTA = "12345"; // CAMBIA QUI LA PASSWORD

  function verificaPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD_CORRETTA) {
